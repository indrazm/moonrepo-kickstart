$schema: "../../.moon/cache/schemas/project.json"

type: "application"
language: "typescript"

tasks:
  dev:
    command: "pnpm run dev"
    local: true
    deps:
      - "ui:build"

  build:
    command: "pnpm run build"
    deps:
      - "ui:build"

  test:
    command: "pnpm run test"

  lint:
    command: "pnpm exec biome check"

  lint-fix:
    command: "pnpm exec biome check --fix --unsafe"
