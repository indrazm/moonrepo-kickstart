$schema: "../../.moon/cache/schemas/project.json"

type: "application"
language: "python"

tasks:
  dev:
    command: "uv run uvicorn app.main:app --reload --host 0.0.0.0 --port 8000"
    local: true

  worker:
    command: "uv run celery -A app.core.celery worker --pool=threads --loglevel=info"

  lint:
    command: "uv run ruff check"

  lint-fix:
    command: "uv run ruff check --fix"

  createsuperuser:
    command: "uv run python -m app.cli.createsuperuser"
    local: true
    platform: "system"
