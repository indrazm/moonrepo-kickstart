type: 'library'
language: 'typescript'
platform: 'node'

tasks:
  lint:
    command: 'pnpm exec biome check'
    inputs:
      - 'src/**/*'

  lint-fix:
    command: 'pnpm exec biome check --fix --unsafe'
    inputs:
      - 'src/**/*'

  test:
    command: 'vitest run'
    inputs:
      - 'src/**/*'
      - 'tests/**/*'
