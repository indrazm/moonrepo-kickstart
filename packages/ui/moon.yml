type: 'library'
language: 'typescript'
platform: 'node'

tasks:
  dev:
    command: 'pnpm run dev'
    local: true
    inputs:
      - 'src/**/*.css'
      - 'src/**/*.tsx'
      - 'src/**/*.ts'
    outputs:
      - 'dist/styles.css'

  build:
    command: 'pnpm run build'
    inputs:
      - 'src/**/*.css'
      - 'src/**/*.tsx'
      - 'src/**/*.ts'
    outputs:
      - 'dist/styles.css'

  lint:
    command: 'pnpm exec biome check'
    inputs:
      - 'src/**/*'

  lint-fix:
    command: 'pnpm exec biome check --fix --unsafe'
    inputs:
      - 'src/**/*'

  typecheck:
    command: 'tsc --noEmit'
    inputs:
      - 'src/**/*'
      - 'tsconfig.json'
